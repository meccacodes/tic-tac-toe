<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <div class="page-container">
      <!-- New game menu start -->
      <div class="new-game-menu">
        <div class="logo-wrapper">
          <img src="./assets/logo.svg" alt="logo" />
        </div>
        <div class="pick-player-1-mark">
          <p>Pick player 1's mark</p>
          <div class="mark-wrapper">
            <svg
              class="pick-x"
              width="64"
              height="64"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill-rule="evenodd"
              />
            </svg>
            <img class="pick-o" src="./assets/icon-o.svg" alt="o" />
          </div>
          <p>Remember: X goes first</p>
        </div>
        <div>New Game (vs CPU) New Game (vs player)</div>
      </div>

      <!-- New game menu end -->

      <!-- Game board start -->

      <!-- x/o icon -->
      turn X (You)
      <!-- Your score -->
      Ties
      <!-- Ties score -->
      X (CPU)
      <!-- CPU score -->

      Oh no, you lost You won! Player
      <!-- 1/2 -->
      wins!

      <!-- x/o icon -->
      takes the round Round tied Restart game? Quit Next round No, cancel Yes,
      restart

      <!-- Game board end -->
    </div>
  </body>
</html>
